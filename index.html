<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <section class="header-img">
      <img class="header-img-mobile" src="images/image-header-mobile.jpg" alt="Header Image">
      <img class="header-img-desktop" src="images/image-header-desktop.jpg" alt="Header Image">
    </section>

    <div class="info-stats-container">
      <section class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </section>
  
      <section class="stats">
        <div class="stat-container">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stat-container">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stat-container">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
         
      </section>
    </div>

   
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jesuisbienbien">Nguyen Nguyen</a>.
  </div>
</body>
</html>
